# Deployment Definition.Yaml
# Arquivo de configuração para fazer um deployment
apiVersion: apps/v1
kind: deployment
metadata:
  name: myapp-deployment
  labels:
      app: myapp
      type: 'front-end'
  spec:
    template:
      metadata:
        name: 'myapp-pod'
        labels:
        app: myapp
        type: 'front-end'
      spec:
        containers:
        - name: nginx-container
          image: nginx
        replicas: 3
        selector:
          matchLabels:
          type: 'front-end'